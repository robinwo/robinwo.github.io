<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author.name }}">

  <link rel="stylesheet" href="{{ site.baseurl }}public/libs/font-awesome/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/main.css">
 
  <script src="{{ site.baseurl }}public/libs/modernizr/modernizr.min.custom.js"></script>
  <script src="{{ site.baseurl }}public/libs/zepto/zepto.min.js"></script>

  <script src="{{ site.baseurl }}public/js/main.js"></script>
  
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">  
</head>
